<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts CSS Demo</title>
    <link rel="stylesheet" href="layouts.css">
</head>
<body>

    <div class="sectionheader-left-parent"><div class="sectionheader-left-child">Small-Big Layout, Section Header Left Align</div></div>
    <div class="smallbig-parent"> 
        <div class="smallbig-small-child"></div>
        <div class="smallbig-big-child"></div>
    </div>


    <div class="sectionheader-center-parent"><div class="sectionheader-center-child">Big-Small Layout, Section Header Center Align</div></div>
    <div class="bigsmall-parent"> 
        <div class="bigsmall-big-child"></div>
        <div class="bigsmall-small-child"></div>
    </div>

    <div class="sectionheader-right-parent"><div class="sectionheader-right-child">Uni-Div Layout, Section Header Right Align</div></div>
    <div class="uni-div-parent"> 
        <div class="uni-div-child"> 
        </div>
    </div>

    <div class="sectionheader-left-parent"><div class="sectionheader-left-child">Two-by-Any-Number-Of-Rows Layout</div></div>
    <div class="twobytwo-parent"> 
        <div class="twobytwo-child"> 
            <div class="twobytwo-child-child"></div><div class="twobytwo-child-child"></div>
        </div>
        <div class="twobytwo-child"> 
            <div class="twobytwo-child-child"></div><div class="twobytwo-child-child"></div>
        </div>
    </div>


    <div class="sectionheader-left-parent"><div class="sectionheader-left-child">Three-by-Any-Number-Of-Rows Layout</div></div>
    <div class="threebytwo-parent"> 
        <div class="threebytwo-child"> 
            <div class="threebytwo-child-child"></div><div class="threebytwo-child-child"></div><div class="threebytwo-child-child"></div>
        </div>
        <div class="threebytwo-child"> 
            <div class="threebytwo-child-child"></div><div class="threebytwo-child-child"></div><div class="threebytwo-child-child"></div>
        </div>
    </div>

    <div class="sectionheader-left-parent"><div class="sectionheader-left-child">Four-by-Any-Number-Of-Rows Layout</div></div>
    <div class="fourbytwo-parent"> 
        <div class="fourbytwo-child"> 
            <div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div>
        </div>
        <div class="fourbytwo-child"> 
            <div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div><div class="fourbytwo-child-child"></div>
        </div>
    </div>


</body>
</html>
